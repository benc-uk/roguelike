<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generic Dungeon Game</title>
  <link rel="shortcut icon" href="assets/icon.png" type="image/png" />
  <script src="wasm_exec.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(12, 31, 34) !important;
    }
  </style>
</head>

<body>
  <script type="module">
    //
    // Canonical way to initialize Go WASM in the browser
    //

    const go = new Go();

    const wasmSource = await WebAssembly.instantiateStreaming(
      fetch("main.wasm"),
      go.importObject
    );

    go.run(wasmSource.instance);

    //
    // Extra code below
    //
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const can = document.querySelector("canvas")

    // Go fullscreen when the game is loaded
    if (isMobile) {
      can.addEventListener("touchend", () => {
        if (!document.fullscreenElement) {
          can.requestFullscreen();
        }
      });
    }
  </script>
</body>

</html>
