<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Run</title>
    <link
      rel="shortcut icon"
      href="assets/tilesets/dungeon/barrel.png"
      type="image/png"
    />
    <script src="wasm_exec.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      //
      // Canonical way to initialize Go WASM in the browser
      //

      const go = new Go();

      const wasmSource = await WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      );

      go.run(wasmSource.instance);
    </script>
  </body>
</html>
