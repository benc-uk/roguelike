items:
  potion_blue:
    description: "A refreshing blue potion that restores health"
    short: "a blue potion"
    graphic: "potion"
    colour: "9"
    usable: true
    rarity: 0.5
    onUseScript: -|
      h = player.GetHealth()
      h = h + 10
      player.SetHealth(h)

  potion_pink:
    description: "A sickly pink potion that is probably bad for you"
    short: "a pink potion"
    graphic: "potion"
    usable: true
    rarity: 0.5
    colour: "11"
    onUseScript: -|
      h = player.GetHealth()
      h = h - 10
      player.SetHealth(h)

  sword:
    description: "A basic iron sword, it's a bit rusty and blunt"
    short: "an iron sword"
    graphic: "sword"
    equippable: true
    rarity: 1.0
    weapon: true
    colour: "2"
    weaponProperties:
      damage: 10
      range: 1
