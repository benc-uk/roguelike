items:
  potion_blue:
    description: A refreshing blue potion that restores health
    name: blue potion
    graphic: potion
    colour: 9
    usable: true
    rarity: 0.5
    onUseScript: |
      player.SetHP(player.HP() + 10)
      "You drink the potion, it's refreshing! [+10HP]"

  potion_pink:
    description: A sickly pink potion that is probably bad for you
    name: pink potion
    graphic: potion
    usable: true
    rarity: 0.5
    colour: 12
    onUseScript: |
      player.SetHP(player.HP() - 10)
      "The potion tastes terrible! [Poisoned -10HP]"

  sword:
    description: A basic iron sword, it's a bit rusty and blunt
    name: iron sword
    graphic: sword
    equipLocation: weapon
    rarity: 1.0
    colour: 14
    equipProperties:
      toHit: +5
      damage: "1d6"

  shield:
    description: A rusty shield, it's seen better days
    name: rusty shield
    graphic: shield
    equipLocation: shield
    rarity: 0.5
    colour: 5
    equipProperties:
      armour: +5

  meat:
    description: A hunk of meat, it looks like it's been cooked
    name: hunk of meat
    graphic: meat
    usable: true
    rarity: 0.5
    colour: 11
    onUseScript: |
      player.SetHP(player.HP() + 7)
