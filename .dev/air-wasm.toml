root = "."
tmp_dir = "tmp"

[build]
args_bin = []
full_bin = "true"
pre_cmd = ["cp -r assets/ web/"]
cmd = "env GOOS=js GOARCH=wasm go build -o web/main.wasm roguelike/game"
delay = 1000
exclude_dir = ["web", "bin", ".vite", "sprite-editor", "site", "etc"]
include_ext = ["go", "yaml"]
kill_delay = "0s"
log = "build-errors.log"
poll = false
rerun = false
rerun_delay = 500

[proxy]
enabled = true
proxy_port = 8080
app_port = 4000

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true
