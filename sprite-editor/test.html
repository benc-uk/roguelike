<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Picker Test</title>

  <script src="lib/jscolor.js"></script>

  <script>
    jscolor.presets.default = {
      showOnClick: false,       // don't show the color picker on click
    };
  </script>
</head>

<body>
  <button data-jscolor="{preset:'dark large', value:'#226600'}"></button>
  <button data-jscolor="{preset:'dark large', value:'#ff8800'}"></button>
  <button data-jscolor="{preset:'dark large', value:'#22ff99'}"></button>
  <button data-jscolor="{preset:'dark large', value:'#826402'}"></button>
  <button data-jscolor="{preset:'dark large', value:'#226600'}"></button>


  <script>
    // update all inputs
    document.querySelectorAll('button').forEach(function (input) {
      input.addEventListener('contextmenu', function (e) {
        e.preventDefault()
        this.jscolor.show()
      });
    });
  </script>
</body>

</html>
